<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Scolaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <h1>Nouvelle Inscription</h1>
        <a href="{{ url_for('index') }}">← Retour</a>
    </nav>

    <main class="container">
        <form method="POST" class="registration-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenoms">Prénoms :</label>
                <input type="text" id="prenoms" name="prenoms" required>
            </div>

            <div class="form-group">
                <label for="classe">Classe :</label>
                <select id="classe" name="classe" required>
                    <option value="">-- Sélectionnez la classe --</option>
                    <optgroup label="Primaire">
                        <option value="MATERNELLE">MATERNELLE</option>
                        <option value="CP">CP</option>
                        <option value="CE1">CE1</option>
                        <option value="CE2">CE2</option>
                        <option value="CM1">CM1</option>
                        <option value="CM2">CM2</option>
                    </optgroup>
                    <optgroup label="Secondaire">
                        <option value="6ème">6ème</option>
                        <option value="5ème">5ème</option>
                        <option value="4ème">4ème</option>
                        <option value="3ème">3ème</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="date_naissance">Date de naissance :</label>
                <input type="date" id="date_naissance" name="date_naissance" required>
            </div>

            <div class="form-group">
                <label for="parent_phone">Numéro du parent ou tuteur :</label>
                <input type="tel" id="parent_phone" name="parent_phone" required>
            </div>

            <div class="form-group">
                <label for="frais_scolarite">Frais de scolarité (FCFA) :</label>
                <input type="number" id="frais_scolarite" name="frais_scolarite" min="0" step="1000" required>
            </div>

            <button type="submit" class="btn btn-primary">Inscrire l'élève</button>
        </form>
    </main>
</body>
</html>
