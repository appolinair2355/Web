<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription ‚Äì Mont Sion de Bapkerou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40">
        <h1>üìã Inscription ‚Äì Mont Sion de Bapkerou</h1>
        <a href="{{ url_for('index') }}">‚Üê Retour</a>
    </nav>

    <main class="container">
        <form method="POST" class="registration-form">
            <div class="form-group">
                <label>Nom :</label>
                <input name="nom" required>
            </div>

            <div class="form-group">
                <label>Pr√©noms :</label>
                <input name="prenoms" required>
            </div>

            <div class="form-group">
                <label>Classe :</label>
                <select name="classe" required>
                    <option value="">-- Choisissez --</option>
                    <optgroup label="Primaire">
                        <option>MATERNELLE</option>
                        <option>CP</option>
                        <option>CE1</option>
                        <option>CE2</option>
                        <option>CM1</option>
                        <option>CM2</option>
                    </optgroup>
                    <optgroup label="Secondaire">
                        <option>6√®me</option>
                        <option>5√®me</option>
                        <option>4√®me</option>
                        <option>3√®me</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label>Date de naissance :</label>
                <input type="date" name="date_naissance" required>
            </div>

            <div class="form-group">
                <label>T√©l√©phone parent/tuteur :</label>
                <input name="parent_phone" required>
            </div>

            <div class="form-group">
                <label>Frais de scolarit√© (FCFA) :</label>
                <input type="number" name="frais_scolarite" min="0" step="0.01" required>
            </div>

            <fieldset>
                <legend>Utilisateur qui enregistre</legend>
                <div class="form-group">
                    <label>Ma√Ætre :</label>
                    <input name="maitre" placeholder="Nom du ma√Ætre">
                </div>
                <div class="form-group">
                    <label>Professeur :</label>
                    <input name="professeur" placeholder="Nom du professeur">
                </div>
                <div class="form-group">
                    <label>Directrice :</label>
                    <input name="directrice" placeholder="Nom de la directrice">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">üíæ Inscrire</button>
        </form>

        {% if request.args.get('saved') %}
        <div style="text-align:center; margin-top:2rem; display:flex; gap:1rem; justify-content:center;">
            <a href="{{ url_for('export_excel') }}" class="btn btn-success">üì• Sauvegarder Excel</a>
            <a href="{{ url_for('import_excel') }}" class="btn btn-warning">üì§ Importer Excel</a>
        </div>
        {% endif %}
    </main>
</body>
                            </html>
