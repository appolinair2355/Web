<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>École Mont Sion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <i class="fas fa-school me-2"></i>École Mont Sion
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Inscription</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('students') }}"><i class="fas fa-users"></i> Élèves</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('scolarite') }}"><i class="fas fa-coins"></i> Scolarité</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('notes') }}"><i class="fas fa-clipboard-list"></i> Notes</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('import_excel') }}"><i class="fas fa-file-import"></i> Import</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('export_excel') }}"><i class="fas fa-file-export"></i> Export</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('edit_delete') }}"><i class="fas fa-edit"></i> Gérer</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{ 'danger' if cat=='error' else 'success' }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
                               </html>
