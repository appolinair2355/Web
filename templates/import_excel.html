<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Importer – Mont Sion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40">
        <h1>📤 Importer des inscriptions</h1>
        <a href="{{ url_for('index') }}">← Retour</a>
    </nav>

    <main class="container">
        <form method="POST" enctype="multipart/form-data" class="registration-form">
            <h2>Choisir un fichier Excel (.xlsx)</h2>
            <input type="file" name="file" accept=".xlsx" required>
            <button type="submit" class="btn btn-primary">Importer</button>
        </form>
    </main>
</body>
</html>
