{% extends "base.html" %}
{% block content %}
  <h2>Importer / Exporter les données</h2>

  <h3>Exporter vers Excel</h3>
  <a class="btn-large" href="{{ url_for('export_xlsx') }}">Télécharger export_montsion.xlsx</a>

  <h3 style="margin-top:40px;">Importer un fichier Excel</h3>
  <form method="post" enctype="multipart/form-data" action="#">
    <input type="file" name="file" accept=".xlsx,.xls" required>
    <button class="btn-large">Importer</button>
  </form>
{% endblock %}
