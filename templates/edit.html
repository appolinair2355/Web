<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier - Mont Sion de Bapkerou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <h1>✏️ Modifier - Mont Sion de Bapkerou</h1>
        <a href="{{ url_for('scolarite') }}">← Retour</a>
    </nav>

    <main class="container">
        <form method="POST" class="registration-form">
            <div class="form-group"><label>Nom :</label><input type="text" name="nom" value="{{ student.nom }}" required></div>
            <div class="form-group"><label>Prénoms :</label><input type="text" name="prenoms" value="{{ student.prenoms }}" required></div>
            <div class="form-group"><label>Classe :</label>
                <select name="classe" required>
                    {% set classes = ['MATERNELLE','CP','CE1','CE2','CM1','CM2','6ème','5ème','4ème','3ème'] %}
                    {% for c in classes %}
                    <option value="{{ c }}" {% if student.classe == c %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group"><label>Date de naissance :</label><input type="date" name="date_naissance" value="{{ student.date_naissance }}" required></div>
            <div class="form-group"><label>Téléphone :</label><input type="tel" name="parent_phone" value="{{ student.parent_phone }}" required></div>
            <div class="form-group"><label>Frais (FCFA) :</label><input type="number" name="frais_scolarite" value="{{ student.frais_scolarite.total }}" required></div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </main>
</body>
</html>
